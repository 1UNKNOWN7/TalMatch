<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro Empresa</title>
    <button id="modoOscuroBtn">üåô Modo Oscuro</button>
    <link rel="stylesheet" href="registro_empresa.css" />
     <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
        <img src="imagenes/talmach.jpg" alt="TalMatch Logo" class="logo"/>
        <h2>Crear Cuenta/Empresa</h2>

        <form>
            <div class="row">
                <!-- Logo de empresa -->
                <div class="logo-upload">
                    <label for="logo-file">
                        <img src="imagenes/adjuntar foto.PNG" alt="Logo de Empresa" class="logo-img"/>
                    </label>
                    <input type="file" id="logo-file" class="hidden-file" accept="image/*" />
                    <label class="label-below">Logo de Empresa</label>
                </div>

                <!-- Nombre, RUC, Sector -->
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Nombre de empresa"/>
                    <label>Nombre de empresa</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="RUC/Registro fiscal"/>
                    <label>RUC/Registro fiscal</label>
                </div>

                <div class="input-wrapper">
                    <select class="select-field" required>
                        <option disabled selected>Selecciona sector</option>
                        <option>Tecnolog√≠a</option>
                        <option>Educaci√≥n</option>
                        <option>Salud</option>
                        <option>Comercio</option>
                    </select>
                    <label>Sector/Industria</label>
                </div>
            </div>

            <!-- Pa√≠s/Ciudad y Direcci√≥n Comercial -->
            <div class="row">
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Pa√≠s/Ciudad"/>
                    <label>Pa√≠s/Ciudad</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Direcci√≥n Comercial"/>
                    <label>Direcci√≥n Comercial</label>
                </div>
            </div>

            <!-- URL -->
            <div class="row">
                <div class="input-wrapper full-width">
                    <input type="url" class="input-field" placeholder="URL"/>
                    <label>Sitio Web</label>
                </div>
            </div>

            <div class="button-container">
                <a href="registro_seleccionador.html" class="next-button">Siguiente</a>
            </div>
        </form>

        <a href="login.html" class="back-button">
            <img src="imagenes/FLECHA AZUL.PNG" alt="Volver"/>
        </a>
    </div>


     <script>
  const btnModo = document.getElementById('modoOscuroBtn');
  const root = document.documentElement;

  // Cargar desde localStorage
  if (localStorage.getItem('modoOscuro') === 'activo') {
    document.documentElement.classList.add('dark-mode');
    btnModo.textContent = '‚òÄÔ∏è Modo Claro';
  }

  btnModo.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark-mode');
    const activo = document.documentElement.classList.contains('dark-mode');
    btnModo.textContent = activo ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    localStorage.setItem('modoOscuro', activo ? 'activo' : 'inactivo');
  });
</script>


</body>
</html>
