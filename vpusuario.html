<!-- vpusuario.html actualizado -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Perfil Usuario</title>
  <link rel="stylesheet" href="vpusuario.css">
</head>
<body>
  <header>
    <h1>Perfil del Usuario</h1>
  </header>

  <main>
    <section class="perfil">
      <img src="imagenes/usuario.jpg" alt="Foto de perfil">
      <div class="info">
        <h2>Juan Pérez</h2>
        <p><strong>Carrera:</strong> Ingeniería en Sistemas</p>
        <p><strong>Universidad:</strong> UNAN-Managua</p>
        <p><strong>Descripción:</strong> Estudiante proactivo con interés en desarrollo web y bases de datos.</p>
        <p><strong>CV:</strong> <a href="#">Descargar PDF</a></p>
      </div>
    </section>

    <!-- Botón visible solo para empresas -->
    <section class="acciones">
      <button id="btnSolicitar" onclick="enviarSolicitud()">Solicitar Reclutamiento</button>
      <p id="estadoSolicitud"></p>
    </section>
  </main>

  <script>
    // Simulación del envío de solicitud de reclutamiento
    function enviarSolicitud() {
      document.getElementById('btnSolicitar').disabled = true;
      document.getElementById('btnSolicitar').textContent = 'Solicitud Enviada';
      document.getElementById('estadoSolicitud').textContent = 'La solicitud ha sido enviada y está pendiente de aceptación.';
    }
  </script>
</body>
</html>
