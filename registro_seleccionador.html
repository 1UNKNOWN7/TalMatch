<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro Responsable de Selecci√≥n</title>
    <button id="modoOscuroBtn">üåô Modo Oscuro</button>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="registro_seleccionador.css" />
</head>
<body>
    <div class="container">
        <img src="imagenes/talmach.jpg" alt="TalMatch Logo" class="logo"/>
        <h2>Crear Cuenta/Responsable de Selecci√≥n</h2>

        <form>
            <div class="row">
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Nombres" required/>
                    <label>Nombres</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Apellidos" required/>
                    <label>Apellidos</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="Cargo de personal" required/>
                    <label>Cargo de personal</label>
                </div>
            </div>

            <div class="row">
                <div class="input-wrapper">
                    <input type="tel" class="input-field" placeholder="Celular" required/>
                    <label>Celular</label>
                </div>
                <div class="input-wrapper">
                    <input type="email" class="input-field" placeholder="Correo electr√≥nico" required/>
                    <label>Correo electr√≥nico</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" class="input-field" placeholder="Contrase√±a" required/>
                    <label>Contrase√±a</label>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Registrarse</button>
            </div>
        </form>

        <a href="registro_empresa.html" class="back-button">
            <img src="imagenes/FLECHA AZUL.PNG" alt="Volver"/>
        </a>
    </div>


<script>
  const btnModo = document.getElementById('modoOscuroBtn');
  const root = document.documentElement;

  // Cargar desde localStorage
  if (localStorage.getItem('modoOscuro') === 'activo') {
    document.documentElement.classList.add('dark-mode');
    btnModo.textContent = '‚òÄÔ∏è Modo Claro';
  }

  btnModo.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark-mode');
    const activo = document.documentElement.classList.contains('dark-mode');
    btnModo.textContent = activo ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    localStorage.setItem('modoOscuro', activo ? 'activo' : 'inactivo');
  });
</script>


</body>
</html>
