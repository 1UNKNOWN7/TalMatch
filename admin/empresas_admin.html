    <script>
  const btnModo = document.getElementById('modoOscuroBtn');
  const root = document.documentElement;

  // Cargar desde localStorage
  if (localStorage.getItem('modoOscuro') === 'activo') {
    document.documentElement.classList.add('dark-mode');
    btnModo.textContent = '‚òÄÔ∏è Modo Claro';
  }

  btnModo.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark-mode');
    const activo = document.documentElement.classList.contains('dark-mode');
    btnModo.textContent = activo ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    localStorage.setItem('modoOscuro', activo ? 'activo' : 'inactivo');
  });
